version: "3.9"

services:
  db:
    image: postgres:15
    container_name: frenzynet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: frenzynet
      POSTGRES_USER: frenzynet
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - frenzynet

  api:
    build:
      context: ../server
    container_name: frenzynet-api
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - db
    volumes:
      - /etc/wireguard:/etc/wireguard
      - ./scripts:/usr/local/bin
    networks:
      - frenzynet

  web:
    build:
      context: ../web
    container_name: frenzynet-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - frenzynet

  nginx:
    image: nginx:stable
    container_name: frenzynet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - frenzynet

volumes:
  db-data:

networks:
  frenzynet:
    driver: bridge
