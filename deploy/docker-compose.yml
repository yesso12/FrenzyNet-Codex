version: "3.9"

services:
  db:
    image: postgres:15
    container_name: frenzynet-db
    restart: always
    environment:
      POSTGRES_DB: frenzynet
      POSTGRES_USER: frenzynet
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ../server
    container_name: frenzynet-api
    restart: always
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: Host=db;Database=frenzynet;Username=frenzynet;Password=${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - /etc/wireguard:/etc/wireguard
    expose:
      - "8080"

  web:
    build: ../web
    container_name: frenzynet-web
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: frenzynet-nginx
    restart: always
    depends_on:
      - api
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../web/dist:/usr/share/nginx/html:ro
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data:
